<!DOCTYPE html>
<html lang="en">
  <head>
    <title>add title</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap v4 CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Font Awesome v5 Kit -->
    <script
      src="https://kit.fontawesome.com/9e98f3d98f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/main.min.css" />
  </head>

  <body>
    <!----------------------------------------------
                          Start Header 
-------------------------------------------------->
    <nav class="navbar px-3">
      <h1 class="navbar-brand text-white mb-0">
        <a href="dashboard.html" class="text-white">
          <i class="fas fa-code"></i> DevConnector
        </a>
      </h1>
      <ul class="menu-nav mb-0">
        <li class="menu-item mx-2">
          <a href="profiles.html" class="menu-link text-capitalize"
            >developer</a
          >
        </li>
        <li class="menu-item mx-2">
          <a href="register.html" class="menu-link text-capitalize">register</a>
        </li>
        <li class="menu-item mx-2">
          <a href="login.html" class="menu-link text-capitalize">login</a>
        </li>
      </ul>
    </nav>
    <!----------------------------------------------
                          End Header 
-------------------------------------------------->
    <!----------------------------------------------
                          Start Profile
-------------------------------------------------->
    <section class="profile py-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="text-capitalize text-primary">developers</h1>
            <h6 class="text-capitalize">
              <i class="fab fa-connectdevelop text-primary"></i>
              browse and connect with developers
            </h6>
          </div>
        </div>
        <!-- end of row profile title -->

        <div class="row justify-content-between bg-light my-3 px-5 py-3">
          <div class="profile-img align-self-center">
            <img
              src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50"
              alt="Profile image"
              class="rounded-circle"
            />
          </div>
          <!-- end of profile img -->
          <div class="profile-info">
            <h2 class="text-capitalize">john doe</h2>
            <h6 class="text-capitalize">developer al microsoft</h6>
            <h6 class="text-capitalize">seattle, WA</h6>
            <a href="profile.html" class="btn primary-linked">view profile</a>
          </div>
          <!-- end of profile info -->
          <div class="profile-skill">
            <p class="text-primary"><i class="fas fa-check"></i> HTML</p>
            <p class="text-primary"><i class="fas fa-check"></i> CSS</p>
            <p class="text-primary"><i class="fas fa-check"></i> JavaScript</p>
            <p class="text-primary"><i class="fas fa-check"></i> Python</p>
          </div>
        </div>
        <!-- end of row single profile 01 -->

        <div class="row justify-content-between bg-light my-3 px-5 py-3">
          <div class="profile-img align-self-center">
            <img
              src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50"
              alt="Profile image"
              class="rounded-circle"
            />
          </div>
          <!-- end of profile img -->
          <div class="profile-info">
            <h2 class="text-capitalize">john doe</h2>
            <h6 class="text-capitalize">developer al microsoft</h6>
            <h6 class="text-capitalize">seattle, WA</h6>
            <a href="profile.html" class="btn primary-linked">view profile</a>
          </div>
          <!-- end of profile info -->
          <div class="profile-skill">
            <p class="text-primary"><i class="fas fa-check"></i> HTML</p>
            <p class="text-primary"><i class="fas fa-check"></i> CSS</p>
            <p class="text-primary"><i class="fas fa-check"></i> JavaScript</p>
            <p class="text-primary"><i class="fas fa-check"></i> Python</p>
          </div>
        </div>
        <!-- end of row single profile 02 -->
      </div>
    </section>
    <!----------------------------------------------
                          End Profile 
-------------------------------------------------->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    ></script>
    <script

      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
